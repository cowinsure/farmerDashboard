name: CI/CD Pipeline - Development Environment

# Trigger only on pushes to Development branch
on:
  push:
    branches:
      - Development

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js (required for Next.js build)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run lint (optional, won't stop workflow)
      - name: Run lint
        run: npm run lint || echo "Lint errors found, continuing"

      # 5Ô∏è‚É£ Run tests (optional, won't stop workflow)
      - name: Run tests
        run: npm test || echo "Tests failed, continuing"

      # 6Ô∏è‚É£ Build Next.js app
      - name: Build Next.js
        run: npm run build

      # 7Ô∏è‚É£ Docker login to your private repo
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # insurecow
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t dev-frontend-insurecowportal:dev .

      # 9Ô∏è‚É£ Tag the image for your private Docker Hub repo
      - name: Tag Docker image
        run: docker tag dev-frontend-insurecowportal:dev insurecow/insurecow_warehouse_repo:frontend-insurecowportal-dev

      # üîü Push the image to Docker Hub
      - name: Push Docker image
        run: docker push insurecow/insurecow_warehouse_repo:frontend-insurecowportal-dev

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to dev server via SSH
      - name: Deploy on Dev Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            cd /var/www/dev_insuranceportal_frontend/farmerDashboard
            docker-compose pull
            docker-compose up -d
            echo "Development deployment complete! App running on port 3003."
